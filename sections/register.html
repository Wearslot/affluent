<div id="qodef-page-outer">
  <div class="qodef-page-title qodef-m qodef-title--breadcrumbs qodef-alignment--right qodef-vertical-alignment--header-bottom">
    <div class="qodef-m-inner">
    <div class="qodef-m-content qodef-content-grid ">
    <div itemprop="breadcrumb" class="qodef-breadcrumbs"><a itemprop="url" class="qodef-breadcrumbs-link" href="../index.html"><span itemprop="title">Home</span></a><span class="qodef-breadcrumbs-separator"></span><span itemprop="title" class="qodef-breadcrumbs-current">My Account</span></div></div>
    </div>
  </div>
  <register-form>
    <div id="qodef-page-inner" class="qodef-content-grid">
      <main id="qodef-page-content" class="qodef-grid qodef-layout--template " role="main">
      <div class="qodef-grid-inner clear">
      <div class="qodef-grid-item qodef-page-content-section qodef-col--12">
      <div class="woocommerce"><div class="woocommerce-notices-wrapper"></div>
      <h2>Register</h2>
      <form class="woocommerce-form" id="register-form">
      <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
      <label for="userName">Name&nbsp;<span class="required">*</span></label>
      <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="userName" id="userName" autocomplete="userName" value /> </p>
      <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
      <label for="userEmail">Email address&nbsp;<span class="required">*</span></label>
      <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="userEmail" id="userEmail" autocomplete="userEmail" value /> </p>
      <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
      <label for="password">Password&nbsp;<span class="required">*</span></label>
      <input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password" autocomplete="current-password" />
      </p>
      <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
      <label for="confirm-password">Confirm Password&nbsp;<span class="required">*</span></label>
      <input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="confirm-password" id="confirm-password" autocomplete="confirm-password" />
      </p>
      <p class="form-row">
      <button type="submit" class="woocommerce-button button" id="submit">Sign Up</button>
      </p>
      <p class="woocommerce-LostPassword lost_password">
      <a href="/account/login">Have an account? Login</a>
      </p>
      <p class="qodef-m-text" id="feedback" style="margin-top: 15px; border: 2px solid aqua; padding: 5px;"></p>
      </form>
      </div>
      </div>
      </div>
      </main>
    </div>
  </register-form>
</div>
